<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <!--google fonts-->
	<link href="https://fonts.googleapis.com/css2?family=Piazzolla:ital,wght@0,400;1,100&display=swap" rel="stylesheet"> 
</head>
<body>    
    <header>
        <h1>My Library</h1>
    </header>

    <div id="library">
        <div id="library-header">
            <div>Title</div>
            <div>Author</div>
            <div>Pages</div>
            <div>Read?</div>
            <div>Remove</div>
        </div>
        <div id="library-list"></div>
    </div>
    <button id="book-btn" onclick="showForm()"><div style="font-size: 2rem;">+</div></button>
    <div id="form-div" class="hide">
        <form id="new-book-form">
            <div class="close">
                <div class="close" onclick="hideForm()">Ã—</div>
            </div>

            <h2>Add a New Book</h2>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="Book Title" required />
            <label for="authoe">Author</label>
            <input type="text" name="author" id="author" placeholder="Book Author" required />
            <label for="pages">Page Count</label>
            <input type="number" name="pages" id="pages" placeholder="Page Count" required />
            <label for="read">Read?</label>
            <input type="checkbox" name="read" id="read" value="" />
            <button type="button" onclick="addBookToLibrary()">Add Book</button>
        </form>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
