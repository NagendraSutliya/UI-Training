<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="script.js"></script> -->
</head>
<body>
    
    <div class="container">
        <div class="form-heading">
            <h1>Add New Book to Library</h1>
        </div>
        <div class="books-heading">
            <h1>Current Book in Library</h1>
        </div>
        <div class="form">
            <button class="add-book-btn">Add New Book</button>
            <div id="add-book-form" style="display: none;">
                <form id="add-book">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title">
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author">
                    <label for="pages">Pages:</label>
                    <input type="text" name="pages" id="pages">
                    <label for="read">Read:</label>
                    <input type="text" name="read" id="read">
                </form>
                <button type="submit" class="submit-btn">Submit To Library</button>
                <button type="reset" class="reset-btn">Reset Form</button>
            </div>
        </div>
        <div class="books"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
