<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main">
        <button class="click">Click to Animate!</button>
    </div>
    <div class="container">
        <div class="grid">
            <p>Item 1</p>
        </div>
        <div class="grid">
            <p>Item 2</p>
        </div>
        <div class="grid">
            <p>Item 3</p>
        </div>
        <div class="grid">
            <p>Item 4</p>
        </div>
        <div class="grid">
            <p>Item 5</p>
        </div>
        <div class="grid">
            <p>Item 6</p>
        </div>
        <div class="grid">
            <p>Item 7</p>
        </div>
        <div class="grid">
            <p>Item 8</p>
        </div>
        <div class="grid">
            <p>Item 9</p>
        </div>
    </div>

    <script>
        document.querySelector('.click').addEventListener('click', function() {
            document.querySelector('.container').classList.toggle('grid-full')
        })
    </script>

</body>
</html>
