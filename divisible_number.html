    <script>
        let number = parseInt(prompt("please enter the number you would like to print upto"));
 
        for (let i = 1; i <= number; i++) {
         if (i % 4 == 0 && i % 7 == 0) {
            console.log("fourDiv & sevDiv");
         } else if (i % 4 == 0) {
             console.log("fourDiv");
        } else if (i % 7 ==0) {
             console.log("sevDiv");
        } else {
         console.log(i);
        }
     }
     </script>
