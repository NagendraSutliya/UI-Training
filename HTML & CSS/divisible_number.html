<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div style="text-align: right;"><a href="index.html">Home</a></div>
    
    <script>
        let number = parseInt(prompt("please enter the number you would like to print upto"));
 
        for (let i = 1; i <= number; i++) {
         if (i % 4 == 0 && i % 7 == 0) {
            document.write("fourDiv & sevDiv" + "<br/>");
         } else if (i % 4 == 0) {
             document.write("fourDiv" + "<br/>");
        } else if (i % 7 ==0) {
             document.write("sevDiv" + "<br/>");
        } else {
         document.write(i + "<br/>");
        }
     }
     </script>

</body>
</html>
